<body>
<header>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">

            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <button id="back" onclick="location.href='rentcar.html'" type="button">Back</button>
                    </li>
                </ul>
            </div>
            <marquee direction="left">Easy Car Rental (Pvt) Ltd.Looking to Rent a Car.Rebut with 3 Easy steps.</marquee>
            <a class="navbar-brand" href="#">
                <img alt="Logo" class="d-inline-block align-text-top" height="30"
                     src="../assets/img/login.png"
                     width="30">
            </a>
        </div>
    </nav>
</header>

<main id="rentCarMain">
    <section class="customer-head"></section>
    <div class="col-lg-12 mt-lg-0 mt-3">
        <div class="card">
            <div class="card-body">
                <form id="myForm">
                    <div class="row">

                        <div class="col-3">
                            <div class="form-group">
                                <label>Enter Email</label>
                                <input class="form-control" id="email" name="email" type="text">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label>Enter Rent ID</label>
                                <input class="form-control" id="rentId" name="rentId" type="text">
                                </select>
                            </div>
                        </div>

                        <div class="col-2">
                            <button class="btn btn-success" id="showRent" type="button">Click
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div class="right">
    <div class="split right">
        <section class="item-table">
            <div class="col-md-12 mt-4" div style="height:300px; overflow-y: scroll">
                <table class="table table-bordered">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th style="width: 300px">Email</th>
                        <th style="width: 300px">Rent ID</th>
                        <th style="width: 300px">Register Number</th>
                        <th style="width: 300px">Date</th>
                        <th style="width: 300px">PickUp Date</th>
                        <th style="width: 300px">Return Date</th>
                        <th style="width: 300px">Status</th>
                        <th style="width: 300px">Driver Name</th>
                        <th style="width: 300px">Driver Contact</th>
                    </tr>
                    </thead>
                    <tbody id="rentDetails">

                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script>
    let baseUrl = "http://localhost:8081/Car_Rental_System_Back_End_war/";

    $("#showRent").click(function (){
        let email = $("#email").val();
        let rentId = $("#rentId").val();

        $("#rentDetails").empty();

        $.ajax({
            url: baseUrl + "rent/userDetail?email="+email+"&rentId="+rentId,
            dataType: "json",
            success: function (resp) {
                let checkData = resp.data;
                if (checkData == ""){
                    alert("Email Or Rent Id Incorrect.Please enter correct data!")
                }else {
                    for (var i = 0; i < resp.data.length; i++) {
                        let email = resp.data[i].email.email;
                        let rentId = resp.data[i].rentId;
                        let regNumber = resp.data[i].regNumber.regNumber;
                        let date = resp.data[i].date;
                        let pickUpDate = resp.data[i].pickUpDate;
                        let returnDate = resp.data[i].returnDate;
                        let status = resp.data[i].status;
                        let driverName = resp.data[i].driverEmail.driverName;
                        let driverContact = resp.data[i].driverEmail.driverContact;

                        var row = '<tr><td>' + email + '</td><td>' + rentId + '</td><td>' + regNumber + '</td><td>' + date + '</td><td>' + pickUpDate + '</td><td>' + returnDate + '</td><td>' + status + '</td><td>' + driverName + '</td><td>' + driverContact +'</td></tr>';
                        $("#rentDetails").append(row);

                    }
                }


            }
        });
    });
</script>
</body>
</html>
