<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document Title
      ============================================= -->
    <title>Rent Car</title>

    <!-- Stylesheets
     ============================================= -->
    <link href="../assets/fonts/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Meta tags
      ============================================= -->
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">

    <!-- Styles
        ============================================= -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .customer-head {
            width: 100%;
            margin-top: 10px;
            height: 40px;
            background-color: #D9D9D9;
        }

        header {
            width: 100%;
            background-color: #D9D9D9;
        }

        .main-section {
            width: 90%;
            height: 90vh;
            margin: auto;
            background-color: #2E4053;
        }

        .search {
            display: flex;
            width: 100%;
            margin-top: 20px;
            justify-content: space-between;
        }

        .d-flex {
            width: 680px;
            margin-left: 10px;
            height: 41px;
            margin-top: 10px;
        }

        #search {
            width: 100px;
            height: 40px;
            margin-top: 0px;
        }

        #searchRent {
            height: 40px;
            margin-top: 0px;
        }

        .main-section2 {
            margin-top: 10px;
            width: 90%;
            height: 50vh;
            margin: auto;
            background-color: #2E4053;
        }

        .collapse {
            flex-basis: 100%;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
        }

        .collapse a {
            font-size: 20px;
            color: #0047FF;
        }

        .collapse a:hover {
            color: #f9004d;
            transition: .4s;
        }

        .breadcrumb li {
            margin-top: 10px;
            font-size: 20px;
        }

        .breadcrumb a {
            text-decoration: none;
            font-size: 20px;
        }

        .add button:first-child {
            background-color: #3498DB;
            margin-left: 30px;
            margin-top: 32px;
        }

        .add button:first-child:hover {
            background-color: #3498DB;
        }

        tbody tr {
            color: aqua;
        }

        .order-detail {
            margin-top: 25px;
            margin-left: 20px;
            margin-right: 20px;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        .container {
            padding: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
            overflow: hidden;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            border: 1px solid #888;
            width: 50%;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        img.avatar {
            border-radius: 50%;
        }

        .imgcontainer img {
            width: 100px;
            height: 100px;
            border: 5px solid #555;
        }

        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        #rentD {
            cursor: pointer;
        }

        #rentDetailContent {
            display: none;
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }
            to {
                -webkit-transform: scale(1)
            }
        }
    </style>

</head>
<body>
<!-- header
  ============================================= -->
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="../customer_login_register.html"
                           id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" id="rentD">Rent Detail</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#">
                <img alt="Logo" class="d-inline-block align-text-top" height="30"
                     onclick="document.getElementById('id01').style.display='block'"
                     src="../assets/img/login.png"
                     width="30">
                Account
            </a>
        </div>
    </nav>
</header>
<!-- main
   ============================================= -->
<main id="rentCarMain">
    <section class="main-section">
        <section class="customer-head"></section>

        <div class="row order-detail">
            <div class="col-lg-12 mt-lg-0 mt-3">
                <div class="card">
                    <div class="card-body">
                        <form id="myForm">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" id="emailRent" type="text">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Rent Id</label>
                                        <input class="form-control" id="rentId" type="text">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <input class="form-control" id="rentDate" type="date">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Choose Car</label>
                                        <select class="form-select" id="selectCar">
                                        </select>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Register Number</label>
                                        <input class="form-control" id="regNumber" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Brand</label>
                                        <input class="form-control" id="brand" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Type</label>
                                        <input class="form-control" id="type" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>No Of Passenger</label>
                                        <input class="form-control" id="noOfPassenger" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Transmission Type</label>
                                        <input class="form-control" id="transmission" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Fuel Type</label>
                                        <input class="form-control" id="fuelType" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label>Daily Rate</label>
                                        <input class="form-control" id="dailyRate" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Monthly Rate</label>
                                        <input class="form-control" id="monthlyRate" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-5">
                                    <div class="form-group">
                                        <label>Free Mileage For Price</label>
                                        <input class="form-control" id="freePrice" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label>Extra Price For KM</label>
                                        <input class="form-control" id="extraPrice" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Color</label>
                                        <input class="form-control" id="color" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Available</label>
                                        <input class="form-control" id="available" readonly type="text">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>PickUp-Date</label>
                                        <input class="form-control" id="pickUpDate" type="date">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Return-Date</label>
                                        <input class="form-control" id="returnDate" type="date">
                                    </div>
                                </div>

                                <div class="col-4 mt-4">
                                    <button class="btn btn-success" id="rentCar" type="button">
                                        Rent Car
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>

<div class="modal" id="id01">
    <form class="modal-content animate" id="profileData">
        <div class="imgcontainer">
            <span class="close" onclick="document.getElementById('id01').style.display='none'" title="Close Modal">&times;</span>
            <img alt="Avatar" class="avatar" src="../assets/img/user.jpg">
            <p>Enter Yore Email And Press Enter Check Your Profile Or Update Data.</p>
        </div>

        <div class="container">

            <input id="email" name="email" placeholder="Email" type="text">

            <input id="name" name="name" placeholder="Name" type="text">


            <input id="address" name="address" placeholder="Address" type="text">


            <input id="nic" name="nic" placeholder="NIC Number" type="text">


            <input id="license" name="license" placeholder="Driving License Number" type="text">


            <input id="contact" name="contact" placeholder="Contact Number" type="text">


            <input id="password" name="password" placeholder="Password" type="password">

            <button id="update" type="button">Update Information</button>
        </div>
    </form>
</div>

<!-- rent-detail
   ============================================= -->
<main id="rentDetailContent">
    <section class="main-section2">
        <section class="search">
            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" id="searchRent"
                       name="searchRent" placeholder="Enter You're Rent ID..." type="text">
                <button class="btn btn-outline-success" id="search" type="button">Search</button>
            </form>
        </section>
        <section class="item-table">
            <div class="col-md-12 mt-4" div style="height:430px; overflow-y: scroll">
                <table class="table table-bordered">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th style="width: 300px">Email</th>
                        <th style="width: 300px">Rent Id</th>
                        <th style="width: 300px">Register Number</th>
                        <th style="width: 300px">Date</th>
                        <th style="width: 300px">PickUp Date</th>
                        <th style="width: 300px">Return Date</th>
                        <th style="width: 300px">Status</th>
                    </tr>
                    </thead>
                    <tbody id="tblDetail">

                    </tbody>
                </table>
            </div>
        </section>
    </section>
</main>

<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/util/DashBoardControllerUser.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        type="text/javascript"></script>
<script>
    var modal = document.getElementById('id01');
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    let baseUrl = "http://localhost:8080/Car_Rental_System_Back_End_war/";
    loadAllCars();

    $("#email").keypress(function (event) {
        if (event.which == 13) {
            loadAll();
        }
    });

    function loadAll() {
        let em = $("#email").val();
        $.ajax({
            url: baseUrl + "customer?email=" + em,
            dataType: "json",
            success: function (resp) {
                $("#email").val(resp.data.email);
                $("#name").val(resp.data.name);
                $("#address").val(resp.data.address);
                $("#nic").val(resp.data.nic);
                $("#license").val(resp.data.license);
                $("#contact").val(resp.data.contact);
                $("#password").val(resp.data.password);
            },
            error: function (error){
                alert("Yore Email Incorrect!");
            }
        });
    }

    $("#update").click(function () {
        var email = $("#email").val();
        var name = $("#name").val();
        var address = $("#address").val();
        var nic = $("#nic").val();
        var license = $("#license").val();
        var contact = $("#contact").val();
        var password = $("#password").val();

        var customer = {
            email: email,
            name: name,
            address: address,
            nic: nic,
            license: license,
            contact: contact,
            password: password
        }

        console.log(customer)
        $.ajax({
            url: baseUrl + "customer",
            method: "put",
            contentType: "application/json",
            data: JSON.stringify(customer),
            dataType: "json",
            success: function (resp) {
                alert(resp.message);
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });
    });

    function loadAllCars() {
        $("#selectCar").empty();
        $("#selectCar").prepend(`<option>--Select Car--</option>`);
        $.ajax({
            url: baseUrl + "car",
            dataType: "json",
            success: function (resp) {
                for (var car of resp.data) {
                    $("#selectCar").append(`<option>${car.carName}</option>`);
                }
            }
        });
    }

    function searchCar(carName) {
        let response = "";
        $.ajax({
            url: baseUrl + "car",
            dataType: "json",
            async: false,
            success: function (resp) {
                response = resp.data.filter((i) => {
                    return i.carName == carName;
                });
            }
        });
        return response;
    }

    $("#selectCar").change(function () {
        let carName = $("#selectCar").val();
        let res = searchCar(carName);
        if (res.length > 0) {
            $("#regNumber").val(res[0].regNumber);
            $("#brand").val(res[0].brand);
            $("#type").val(res[0].type);
            $("#noOfPassenger").val(res[0].noOfPassenger);
            $("#transmission").val(res[0].transmission);
            $("#fuelType").val(res[0].fuelType);
            $("#dailyRate").val(res[0].dailyRate);
            $("#monthlyRate").val(res[0].monthlyRate);
            $("#freePrice").val(res[0].freePrice);
            $("#extraPrice").val(res[0].extraPrice);
            $("#color").val(res[0].color);
            $("#available").val(res[0].available);

        }

    });

    $("#rentCar").click(function () {

        if ($("#emailRent").val() == "") {
            alert("Please Enter Email!");
        }
        if ($("#rentId").val() == "") {
            alert("Please Enter Rent ID!");
        }
        if ($("#rentDate").val() == "") {
            alert("Please Enter Date!")
        }
        if ($("#pickUpDate").val() == "") {
            alert("Please Enter PickUp Date!")
        }
        if ($("#returnDate").val() == "") {
            alert("Please Enter Return Date!")
        }if ($("#available").val() == "No"){
            alert("Car Is Not Available.Please Choose Another Car!")
        }else {
            let email = $("#emailRent").val();
            let rentId = $("#rentId").val();
            let rentDate = $("#rentDate").val();
            let regNumber = $("#regNumber").val();
            let pickUpDate = $("#pickUpDate").val();
            let returnDate = $("#returnDate").val();


            var rentDetail = {
                email: email,
                rentId: rentId,
                date: rentDate,
                regNumber: regNumber,
                pickUpDate: pickUpDate,
                returnDate: returnDate,
                status: "Pending"
            }

            console.log(rentDetail)
            $.ajax({
                url: baseUrl + "rent",
                method: "post",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(rentDetail),
                success: function (resp) {
                    alert(resp.message);
                    carSet();
                    clearData("", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "");
                },
                error: function (error) {
                    alert(JSON.parse(error.responseText).message);
                }
            });

        }
    });

    function clearData(email, id, name, car, reg, brand, type, passenger, trans, fuel, daily, monthly, freePrice, extraPrice, color, date, ava) {
        $("#emailRent").val(email);
        $("#rentId").val(id);
        $("#selectCar").val(car);
        $("#rentDate").val(name);
        $("#regNumber").val(reg);
        $("#brand").val(brand);
        $("#type").val(type);
        $("#noOfPassenger").val(passenger);
        $("#transmission").val(trans);
        $("#fuelType").val(fuel);
        $("#dailyRate").val(daily);
        $("#monthlyRate").val(monthly);
        $("#freePrice").val(freePrice);
        $("#extraPrice").val(extraPrice);
        $("#color").val(color);
        $("#pickUpDate").val(date);
        $("#returnDate").val(date);
        $("#available").val(ava);
    }

    $("#search").click(function () {
        let rentId = $("#searchRent").val();

        $("#tblDetail").empty();
        $.ajax({
            url: baseUrl + "rent?rentId=" + rentId,
            dataType: "json",
            success: function (resp) {
                   let d = resp.data;
                   var row = '<tr><td>' + d.email + '</td><td>' + d.rentId + '</td><td>' + d.regNumber + '</td><td>' + d.date + '</td><td>' + d.pickUpDate + '</td><td>' + d.returnDate + '</td><td>' + d.status + '</td></tr>';
                   $("#tblDetail").append(row);
            }

        });

    });

    function carSet() {
        let carName = $("#selectCar").val();
        let regNumber = $("#regNumber").val();
        let brand = $("#brand").val();
        let type = $("#type").val();
        let passenger = $("#noOfPassenger").val();
        let trans = $("#transmission").val();
        let fuel = $("#fuelType").val();
        let dailyRate = $("#dailyRate").val();
        let monthlyRate = $("#monthlyRate").val();
        let freePrice = $("#freePrice").val();
        let extraPrice = $("#extraPrice").val();
        let color = $("#color").val();

        var car = {
            carName: carName,
            regNumber: regNumber,
            brand: brand,
            type: type,
            noOfPassenger: passenger,
            transmission: trans,
            fuelType: fuel,
            dailyRate: dailyRate,
            monthlyRate: monthlyRate,
            freePrice: freePrice,
            extraPrice: extraPrice,
            color: color,
            available:"No"
        }

        $.ajax({
            url: baseUrl + "car",
            method: "put",
            contentType: "application/json",
            data: JSON.stringify(car),
            dataType: "json",
            success: function (resp) {
                alert(resp.message);
                loadAllCar();
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });

    }

</script>
</body>
</html>
