<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document Title
        ============================================= -->
    <title>Customer - SignUp</title>

    <!-- Stylesheets
      ============================================= -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/fonts/css/all.min.css" rel="stylesheet">
    <!-- Meta tags
       ============================================= -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020202;
        !important;
        }
    </style>
</head>
<body>
<section>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img alt=""
                                 class="img-fluid" src="../assets/img/signupImage/img4.png"/>
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body text-black">
                                <h3 class="mb-3 text-uppercase">Customer registration form</h3>

                                <form id="signUpForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input class="form-control form-control-lg" id="email" name="custEmail"
                                                       type="text">
                                                <label class="form-label" for="email">Email</label>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input class="form-control form-control-lg" id="name" name="custName"
                                                       type="text">
                                                <label class="form-label" for="name">Name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" id="address" name="custAddress"
                                               type="text">
                                        <label class="form-label" for="address">Address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" id="nicNum" name="custNIC"
                                               type="text">
                                        <label class="form-label" for="nicNum">NIC Number</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control" id="nicImg" name="nicImg" type="file">
                                        <label class="form-label" for="nicImg">NIC Photo</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" id="drivingNum" name="custDrivingLicien"
                                               type="text">
                                        <label class="form-label" for="drivingNum">Driving License Number</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control" id="drivingImg" name="drivingImg" type="file">
                                        <label class="form-label" for="drivingImg">Driving License Photo</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" id="contact" name="custContactNumber"
                                               type="text">
                                        <label for="contact">Contact Number</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" id="password" name="password"
                                               type="password">
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                </form>

                                <div class="d-flex justify-content-end pt-3">
                                    <button class="btn btn-warning btn-lg ms-2" formtarget="_blank"
                                            onclick="location.href='../customer.html'" type="button">Back Home
                                    </button>
                                    <button class="btn btn-primary btn-lg ms-2" id="signUp" type="button">SignUp
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>

<script>
    let baseUrl = "http://localhost:8080/Car_Rental_System_Back_End_war/";

    $("#signUp").click(function () {
        var formData = $("#signUpForm").serialize();

        $.ajax({
            url: baseUrl+"customer",
            method: "post",
            data: formData,
            dataType: "json",
            success: function (resp) {
                alert(resp.message);
                setTextFieldValues("","","","","","","");
            },
            error: function (error) {
                alert(JSON.parse(error.responseText).message);
            }
        });

    });

    function setTextFieldValues(email, name, address, nic, license, contact, password) {
        $("#email").val(email);
        $("#name").val(name);
        $("#address").val(address);
        $("#nicNum").val(nic);
        $("#drivingNum").val(license);
        $("#contact").val(contact);
        $("#password").val(password);
    }
</script>
</body>
</html>
