<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Document Title
      ============================================= -->
  <title>Car Rental</title>

  <!-- Stylesheets
    ============================================= -->
  <link href="assets/css/customer.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <!-- Meta tags
     ============================================= -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!--Header-->
<header>
  <a class="logo" href="#"><img alt="" src=""></a>
  <div class="bx bx-menu" id="menu-icon"></div>
  <ul class="navbar">
    <li><a href="#home">Home</a></li>
    <li><a href="#ride">Ride</a></li>
    <li><a href="#services">Car</a></li>
    <li><a href="#about">About</a></li>
  </ul>
  <div class="header-btn">
    <a class="sign-up" href="#">Sign Up</a>
    <a class="sign-in" href="#">Sign In</a>
  </div>
</header>

<!--Home-->
<section class="home" id="home">
  <div class="content">
    <h4>Hello,</h4>
    <h1>Looking to<span>Rent a Car</span></h1>
    <h3>Easy Car Rental(Pvt)Ltd.</h3>
    <div class="inputMail">
      <form>
        <input id="mail" name="email" placeholder="Enter Your Email" type="email">
        <input name="submit" type="button" value="Lets Start">
      </form>
    </div>
    <div class="app-stores">
      <img src="assets/img/512x512.png" alt="">
      <img src="assets/img/ios.png" alt="">
    </div>
  </div>
</section>

<!--Ride-->
<section class="ride" id="ride">
  <div class="heading">
    <h1>Rebut with 3 Easy steps</h1>
  </div>
  <div class="ride-container">
    <div class="box">
      <i class='bx bxs-map'></i>
      <h2>Choose A Location</h2>
      <p>Select your desired location.</p>
    </div>

    <div class="box">
      <i class='bx bxs-calendar-check'></i>
      <h2>Pick-Up Date</h2>
      <p>Select the date of vehicle pickup</p>
    </div>

    <div class="box">
      <i class='bx bxs-calendar-star'></i>
      <h2>Book A Car</h2>
      <p>Book the vehicle of your choice</p>
    </div>
  </div>
</section>

<!-- services-->
<section class="services" id="services">
  <div class="heading">
    <h1>Buy top quality cars</h1>
  </div>

</section>


<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
